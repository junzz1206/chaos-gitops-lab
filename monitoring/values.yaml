# --- Kube-Prometheus-Stack ---
kube-prometheus-stack:
  grafana:
    service:
      type: NodePort
      nodePort: 32000
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
      datasources:
        enabled: true
        defaultDatasourceEnabled: true
    additionalDataSources:
      - name: Loki
        type: loki
        uid: Loki
        url: http://loki:3100
        access: proxy
        jsonData:
          maxLines: 1000
  prometheus:
    service:
      type: NodePort
      nodePort: 32001
  alertmanager:
    service:
      type: NodePort
      nodePort: 32002

# --- Loki (Version 2.9.x Configuration) ---
loki:
  deploymentMode: SingleBinary
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    schemaConfig:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: filesystem
          schema: v11  # v13에서 v11로 안정화
          index:
            prefix: loki_index_
            period: 24h
    storage:
      type: filesystem
    
    # 권한 문제 해결을 위해 Root 실행 유지
    podSecurityContext:
      runAsGroup: 0
      runAsUser: 0
      fsGroup: 0
    containerSecurityContext:
      readOnlyRootFilesystem: false

  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 10Gi
  
  # 불필요 컴포넌트 비활성화
  read: {replicas: 0}
  write: {replicas: 0}
  backend: {replicas: 0}
  gateway: {replicas: 0}
  lokiCanary: {enabled: false}
  test: {enabled: false}
  monitoring:
    selfMonitoring: {enabled: false}
  
  chunksCache:
    enabled: false

# --- Promtail ---
promtail:
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push
